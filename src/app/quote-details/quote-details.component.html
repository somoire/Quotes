  <h4>Date Posted: {{quote.time|time}}</h4>
<blockquote >
  <p>{{quote.entry}}</p>
  <footer>Author:
    <cite >{{quote.title}}</cite>
    <cite>{{quote.entry}}</cite>
  </footer>
</blockquote>

<i class=" far fa-thumbs-up" (click)="increaseRating(true)">{{quote.like}}</i> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<i class="far fa-thumbs-down" (click)="increaseRating(false)">{{quote.dislike}}</i>


  <br>
  <button class="btn btn-danger" (click)= "deleteQuote(true)">Delete Quote</button>
